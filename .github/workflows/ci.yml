name: CI / test

on:
  pull_request:
    branches: ['**']
  pull_request_target:
    branches: ['**']
  push:
    branches:
      - main

permissions:
  contents: read
  checks: write
  statuses: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          # For pull_request_target, checkout the PR branch
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || '' }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: run_tests
        shell: bash
        env:
          TERM: xterm
        run: npm test

      # Create a GitHub status for branch protection
      - name: Report status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const state = '${{ steps.run_tests.outcome }}' === 'success' ? 'success' : 'failure';
            // For pull_request_target, use the PR head SHA instead of context.sha
            const sha = context.eventName === 'pull_request_target'
              ? context.payload.pull_request.head.sha
              : context.sha;
            console.log(`Creating status for SHA: ${sha}`);
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: sha,
              state: state,
              context: 'CI / test',
              description: 'Tests completed',
              target_url: '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            });
