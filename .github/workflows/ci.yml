name: CI

on:
  pull_request:
    branches: ['**']
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        uses: sergeysova/jq-action@v2

      - name: Install yq
        uses: mikefarah/yq@v4.40.1

      - name: Setup Bats and bats libs
        run: |
          # Install Bats without caching to avoid permission issues
          git clone --depth 1 --branch v1.11.0 https://github.com/bats-core/bats.git /tmp/bats
          ./bats/install.sh $HOME/.local
          echo "$HOME/.local/bin" >> $GITHUB_PATH

          # Install bats-support
          git clone --depth 1 --branch v0.3.0 https://github.com/bats-core/bats-support.git /tmp/bats-support
          sudo mkdir -p /usr/lib/bats-support
          sudo ./bats-support/install.sh /usr/lib/bats-support
          echo "BATS_SUPPORT=/usr/lib/bats-support" >> $GITHUB_ENV

          # Install bats-assert
          git clone --depth 1 --branch v2.1.0 https://github.com/bats-core/bats-assert.git /tmp/bats-assert
          sudo mkdir -p /usr/lib/bats-assert
          sudo ./bats-assert/install.sh /usr/lib/bats-assert
          echo "BATS_ASSERT=/usr/lib/bats-assert" >> $GITHUB_ENV

          # Install bats-file
          git clone --depth 1 --branch v0.4.0 https://github.com/bats-core/bats-file.git /tmp/bats-file
          sudo mkdir -p /usr/lib/bats-file
          sudo ./bats-file/install.sh /usr/lib/bats-file
          echo "BATS_FILE=/usr/lib/bats-file" >> $GITHUB_ENV

      - name: Run all tests
        shell: bash
        env:
          BATS_LIB_PATH: /usr/lib
          TERM: xterm
        run: bash tests/run-all-tests.sh
